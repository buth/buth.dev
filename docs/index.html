<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="description" content="A software engineer based in Brooklyn.">
    <title>E Buth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(47, 47, 47);
            color: rgb(20, 20, 20);
            font-family: "Merriweather", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 16pt;
            line-height: 1.8;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        #about {
            list-style: none;
            padding: 0;
        }

        a::before {
            content: "https://";
            opacity: .5;
        }

        a {
            text-decoration: none;
            color: rgb(179, 164, 150);
            display: block;
        }

        a:after {
            opacity: .5;
            transition: 200ms;
        }

        a:hover::after {
            opacity: 1
        }

        #github:after {
            content: ".com/buth";
        }

        #bsky:after {
            content: ".app/profile/buth.dev";
        }
    </style>
</head>

<body>
    <nav id="message">
        <ul id="about">
            <li><a id="github" href="https://github.com/buth">github</a></li>
            <li><a id="bsky" href="https://bsky.app/profile/buth.dev">bsky</a></li>
        </ul>
    </nav>
</body>

</html>
